<!DOCTYPE html>
<html>
	<head>
		<link href="./popup.css", rel="stylesheet", type="text/css">
	</head>
	<body>
		<div class="container main-container">
			<select id="mediaSrc">
				<option id="currentPage" value="currentPage" selected>Current Page</option>
				<option id="playingSong" value="playingSong">Playing Song</option>
			</select>
			<p id="currentMedia" style="display: none;"></p>
			<div class="container">
				<div class="container site-container">
					<button id="appleMusic-search-media" class="search-media" data-site-name="appleMusic">
						Search <span class="media-type"></span> on Apple Music</button>
					<button id="appleMusic-open-in-desktop" class="open-in-desktop" data-site-name="appleMusic" style="display: none;">
						Open <span class="media-type"></span> in Desktop app</button>
				</div>
				<div class="container site-container">
					<button id="spotify-search-media" class="search-media" data-site-name="spotify">
						Search <span class="media-type"></span> on Spotify</button>
					<button id="spotify-open-in-desktop" class="open-in-desktop" data-site-name="spotify" style="display: none;">
						Open <span class="media-type"></span> in Desktop app</button>
				</div>
				<div class="container site-container">
					<button id="youtube-search-media" class="search-media" data-site-name="youtube">
						Search <span class="media-type"></span> on YouTube</button>
				</div>
				<div class="container site-container">
					<button id="youtubeMusic-search-media" class="search-media" data-site-name="youtubeMusic">
						Search <span class="media-type"></span> on YouTube Music</button>
				</div>
				<div class="container site-container">
					<button id="genius-search-media" class="search-media search-lyrics" data-site-name="genius">
						Search <span class="media-type"></span> lyrics on Genius</button>
				</div>
				<div class="container site-container">
					<button id="musixmatch-search-media" class="search-media search-lyrics" data-site-name="musixmatch">
						Search <span class="media-type"></span> lyrics on Musixmatch</button>
				</div>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
