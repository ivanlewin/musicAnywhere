<!DOCTYPE html>
<html>
	<head>
		<link href="popup.css", rel="stylesheet", type="text/css">
	</head>
	<body>
		<button class="openDesktop">Open in desktop</button>
		<form id="source">
			<label for="currentPage">Current Page</label>
			<input type="radio" name="src" id="currentPage" value="currentPage">
			<label for="playingSong">Playing Song</label>
			<input type="radio" name="src" id="playingSong" value="playingSong">
		</form>
		<div class="link-container">
			<div class="stream">
				<a class="link" href="#" data-site="appleMusic" data-site-type="stream">Search for <span>Music</span> on Apple Music</a>
				<a class="link" href="#" data-site="spotify" data-site-type="stream">Search for <span>Music</span> on Spotify</a>
				<a class="link" href="#" data-site="youtube" data-site-type="stream">Search for <span>Music</span> on YouTube</a>
				<a class="link" href="#" data-site="youtubeMusic" data-site-type="stream">Search for <span>Music</span> on YouTube Music</a>
			</div>
			<div class="lyrics">
				<a class="link" href="#" data-site="genius" data-site-type="lyrics">Search for <span>Lyrics</span> on Genius</a>
				<a class="link" href="#" data-site="musixmatch" data-site-type="lyrics">Search for <span>Lyrics</span> on Musixmatch</a>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
