<!DOCTYPE html>
<html>
	<head>
		<link href="popup.css", rel="stylesheet", type="text/css">
	</head>
	<body>
		<form id="source">
			<label for="currentPage">Current Page</label>
			<input type="radio" name="src" id="currentPage" value="currentPage">
			<label for="playingSong">Playing Song</label>
			<input type="radio" name="src" id="playingSong" value="playingSong" checked>
		</form>
		<div class="link-container">
			<div class="links-stream">
				<button class="link" data-site="appleMusic" data-site-type="stream">Search <span>Music</span> on Apple Music</button>
				<button class="link" data-site="spotify" data-site-type="stream">Search <span>Music</span> on Spotify</button>
				<button class="link" data-site="youTube" data-site-type="stream">Search <span>Music</span> on YouTube</button>
				<button class="link" data-site="youTubeMusic" data-site-type="stream">Search <span>Music</span> on YouTube Music</button>
			</div>
			<div class="links-lyrics">
				<button class="link" data-site="genius" data-site-type="lyrics">Search <span>Lyrics</span> on Genius</button>
				<button class="link" data-site="musixmatch" data-site-type="lyrics">Search <span>Lyrics</span> on Musixmatch</button>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
