<!DOCTYPE html>
<html>
	<head>
		<link href="popup.css", rel="stylesheet", type="text/css">
	</head>
	<body>
		<form id="source">
			<label for="currentPage">Current Page</label>
			<input type="radio" name="src" id="currentPage" value="currentPage" checked>
			<label for="playingSong">Playing Song</label>
			<input type="radio" name="src" id="playingSong" value="playingSong">
		</form>
		<div class="container main-container">
			<div class="container search-stream-container">
				<button class="search-media search-stream" data-site-name="appleMusic">
					Search <span class="media-type"></span> on Apple Music</button>
				<button class="search-media search-stream" data-site-name="spotify">
					Search <span class="media-type"></span> on Spotify</button>
				<button class="search-media search-stream" data-site-name="youtube">
					Search <span class="media-type"></span> on YouTube</button>
				<button class="search-media search-stream" data-site-name="youtubeMusic">
					Search <span class="media-type"></span> on YouTube Music</button>
			</div>
			<div class="container search-lyrics-container">
				<button class="search-media search-lyrics" data-site-name="genius">
					Search <span class="media-type"></span> lyrics on Genius</button>
				<button class="search-media search-lyrics" data-site-name="musixmatch">
					Search <span class="media-type"></span> lyrics on Musixmatch</button>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
